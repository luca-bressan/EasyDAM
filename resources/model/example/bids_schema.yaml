$schema: "http://json-schema.org/draft-07/schema#"
title: "Market Bid Schema"
type: "object"
properties:
  bids:
    type: "array"
    description: "List of bids for the market session"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
          description: "Unique identifier for the bid"
          minimum: 1
        block:
          type: "array"
          description: "List of market periods and quantities for block bids"
          items:
            type: "object"
            description: "Block offer slice"
            properties:
              market_period:
                type: "integer"
                minimum: 1
                maximum: 100
              quantity:
                type: "number"
                minimum: 0
            required:
              - market_period
              - quantity
          uniqueItems: true
        price:
          type: "number"
          description: "Offered price for the bid"
          minimum: -9999
          maximum: 9999
        type:
          type: "string"
          description: "Type of the bid"
          enum: ["block", "simple"]
        purpose:
          type: "string"
          description: "Purpose of the bid"
          enum: ["buy", "sell"]
        MAR:
          type: "number"
          description: "Minimum Acceptance Ratio for block bids"
          minimum: 0
          maximum: 1
          default: 0
        zone:
          type: "string"
          description: "Zone to which the bid refers"
          $ref: "zones.yaml#/zones"  # Reference to the zones enum in external YAML file
      required:
        - id
        - type
        - price
        - purpose
        - zone
      dependencies:
        type:
          oneOf:
            - properties:
                type:
                  const: "block"
                MAR: {}
                block: {}
              required: ["MAR", "block"]
            - properties:
                type:
                  const: "simple"
                market_period:
                  type: "integer"
                  minimum: 1
                  maximum: 100
                quantity:
                  type: "number"
                  minimum: 0
                required: ["market_period", "quantity"]
                maxItems: 1  # Only one market period allowed for simple bids
                not:
                  properties:
                    MAR: {}  # MAR should not be present for simple bids
  required:
    - bids